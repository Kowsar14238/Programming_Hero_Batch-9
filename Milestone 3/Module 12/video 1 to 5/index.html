<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Css</title>
    <!-- Tailwind Css Link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body-content">
    <br><br><h1 class="text-center text-3xl">Video 1</h1>
    <!-- Background Color, Text Color -->
    <h1 class="bg-neutral-700 text-gray-50">This is a head</h1>
    <h2 class="bg-red-500">This is another head</h2>
    <p class="bg-amber-700	">This is a paragraph</p><br><br>    

    <h1 class="text-center text-3xl">Video 2</h1>
    <!-- Font size, Font weight, Text align, Background image, Border -->
    <section>
        <h1 class="text-6xl">This is a head</h1>
        <h2 class="text-sm">This is another head</h2>

        <h1 class="font-bold	">This is a head</h1>
        <h2 class="font-normal">This is another head</h2>

        <p class="text-center">Text align item</p>
        <p class="text-right">Text align item</p>

        <div class="h-14 bg-gradient-to-r from-purple-500 to-pink-500 rounded-s-xl	"></div><br>

        <div class="h-14 bg-gradient-to-r from-violet-500 to-fuchsia-500 border-4 border-indigo-500/100"></div>
    </section>
</body>
</html>
